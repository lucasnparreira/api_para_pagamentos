<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento API</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .container { width: 50%; margin: auto; padding: 20px; display: none; }
        input, button { margin: 5px; padding: 10px; width: 90%; }
        .menu { margin-bottom: 20px; }
        .menu button { margin: 5px; padding: 10px; }
    </style>
</head>
<body>
    <div class="menu">
        <button onclick="showScreen('login')">Login</button>
        <button onclick="showScreen('register')">Registro</button>
        <button onclick="showScreen('users')">Usu치rios</button>
        <button onclick="showScreen('accounts')">Contas</button>
    </div>

    <div id="login" class="container">
        <h2>Login</h2>
        <input type="email" id="loginEmail" placeholder="Email">
        <input type="password" id="loginPassword" placeholder="Senha">
        <button onclick="loginUser()">Login</button>
    </div>

    <div id="register" class="container">
        <h2>Registro</h2>
        <input type="text" id="name" placeholder="Nome">
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Senha">
        <input type="role" id="role" placeholder="Grupo">
        <button onclick="registerUser()">Registrar</button>
    </div>

    <div id="users" class="container">
        <h2>Usu치rios</h2>
        <button onclick="listUsers()">Listar Usu치rios</button>
        <div id="usersList"></div>
    </div> 

    <div id="accounts" class="container">
        <h2>Contas</h2>
        <button onclick="listAccounts()">Listar Contas</button>
        <div id="accountList"></div>
    </div>

    <script>
        let apiKey = "";
        
        function showScreen(screenId) {
            document.querySelectorAll('.container').forEach(el => el.style.display = 'none');
            document.getElementById(screenId).style.display = 'block';
        }
        
        async function registerUser() {
            const response = await fetch('http://127.0.0.1:5000/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    name: document.getElementById('name').value,
                    email: document.getElementById('email').value,
                    password: document.getElementById('password').value
                })
            });
            alert((await response.json()).message);
        }

        async function loginUser() {
            const response = await fetch('http://127.0.0.1:5000/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    email: document.getElementById('loginEmail').value,
                    password: document.getElementById('loginPassword').value
                })
            });
            const data = await response.json();
            if (response.ok) {
                apiKey = data.api_key;
                alert("Login bem-sucedido!");
                showScreen('users');
            } else {
                alert("Erro: " + data.message);
            }
        }

        async function listUsers() {
            const response = await fetch('http://127.0.0.1:5000/users', {
                method: 'GET',
                headers: { 'x-api-key': apiKey }
            });
            const users = await response.json();
            document.getElementById('usersList').innerHTML = users.map(user => `<p>${user.name} - ${user.email}</p>`).join('');
        }

        async function listAccounts() {
            const response = await fetch('http://127.0.0.1:5000/accounts', {
                method: 'GET',
                headers: { 'x-api-key': apiKey }
            });
            const accounts = await response.json();
            document.getElementById('accountList').innerHTML = accounts.map(account => `<p>${account.user_id} - ${account.name} - ${account.cash_account} - ${account.date_open_account}</p>`).join('');
        }

        // Exibir tela de login ao carregar a p치gina
        showScreen('login');
    </script>
</body>
</html>
